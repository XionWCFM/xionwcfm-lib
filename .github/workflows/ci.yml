name: CI/CD
on:
  pull_request:
    branches:
      - main

jobs:
  lint-format-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/pnpm-setup-node      

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm ci:lint

      - name: Test
        run: pnpm ci:test

      - name: Typecheck
        run: pnpm test:type

      - name: Build
        run: pnpm ci:build
